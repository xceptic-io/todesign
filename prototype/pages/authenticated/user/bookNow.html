<form action = "../account/dash2.html">
<fieldset>
    <legend><b>Booking</b></legend>
    <br/>Fill in your booking details using the form below.<br/><br/><br/>
    Insert date:&nbsp;&nbsp;&nbsp;<input type = "text" name = "date"> <br>
    New/Old Patient:&nbsp;&nbsp;&nbsp;<input type = "radio" name= "type" checked="">New
    <input type = "radio" name= "type">Old<br/>

    Who is this appointment for?:&nbsp;&nbsp;&nbsp;<input type = "radio" name= "forwhom" checked="">For myself
    <input type = "radio" name= "forwhom">For someone else<br/>

    Blood group:&nbsp;&nbsp;&nbsp;<input type = "text" name = "group"> <br>
    Porblems in brief:&nbsp;&nbsp;&nbsp;<input type = "text" name = "problems"> <br>

    Time slot:  <select>
  <option name="time">5-7 PM</option>
  <option name="time">8-10 PM</option> </select>
  <br> 
  <input type="submit" value="Submit">
</select> 
</fieldset>
</form>
